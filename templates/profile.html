{% extends "base.html" %}
{% block head %} 
<title>{{person.first_name}} {{person.middle_name}} {{person.last_name}} Salary</title>
{% endblock %}
{% block body %}
<div class="starter-template">
	<h1>{{person.first_name}} {{person.middle_name}} {{person.last_name}} Salary: {{person.salary|format_currency}}</h1>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<p>{{profile_text}}</p>
			<a href="{{person.url}}">bam!</a>
		</div><!-- /col-md-6 col-md-offset-3 -->
	</div><!-- /.row -->
	<br>
</div>
{% endblock %}
